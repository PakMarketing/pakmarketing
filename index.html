<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Times Tables!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #FFD1DC;
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #FF1493;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .select-group {
            margin: 20px 0;
            font-size: 1.2em;
            color: #8B008B;
        }
        
        select {
            font-size: 1em;
            padding: 8px;
            border-radius: 5px;
            border: 2px solid #8B008B;
            background-color: white;
            font-family: Verdana, sans-serif;
        }
        
        .equation-display {
            font-size: 3em;
            font-weight: bold;
            margin: 40px 0;
            color: #4B0082;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            min-height: 1.5em;
            transition: color 0.3s;
        }
        
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: Verdana, sans-serif;
            transition: all 0.3s;
        }
        
        #nextBtn {
            background-color: #98FB98;
            color: #006400;
        }
        
        #nextBtn:hover {
            background-color: #7CFC00;
            color: white;
            transform: scale(1.05);
        }
        
        #colorBtn {
            background-color: #FFA07A;
            color: #8B0000;
        }
        
        #colorBtn:hover {
            background-color: #FF6347;
            color: white;
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multiplication Tables Fun!</h1>
        
        <div class="select-group">
            <label for="tableSelect">Select a Table (6-15):</label>
            <select id="tableSelect">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select>
        </div>
        
        <div class="equation-display" id="equationDisplay">
            6 × 1 = 6
        </div>
        
        <button id="nextBtn">Next Number</button>
        <button id="colorBtn">Fun Colors!</button>
    </div>

    <script>
        // Current state
        let currentTable = 6;
        let currentMultiplier = 1;
        const maxMultiplier = 15;
        
        // Color options
        const textColors = ['#FF1493', '#8A2BE2', '#0000FF', '#008000', '#FF8C00', '#FF0000'];
        const bgColors = ['#FFD1DC', '#E0BBE4', '#B5EAD7', '#FFDFD3', '#F0E6FF', '#C9E4CA'];
        
        // DOM elements
        const tableSelect = document.getElementById('tableSelect');
        const equationDisplay = document.getElementById('equationDisplay');
        const nextBtn = document.getElementById('nextBtn');
        const colorBtn = document.getElementById('colorBtn');
        const body = document.body;
        
        // Initialize
        updateDisplay();
        
        // Event listeners
        tableSelect.addEventListener('change', changeTable);
        nextBtn.addEventListener('click', nextNumber);
        colorBtn.addEventListener('click', randomColors);
        
        // Functions
        function changeTable() {
            currentTable = parseInt(tableSelect.value);
            currentMultiplier = 1;
            updateDisplay();
        }
        
        function nextNumber() {
            if (currentMultiplier < maxMultiplier) {
                currentMultiplier++;
            } else {
                currentMultiplier = 1;
            }
            updateDisplay();
        }
        
        function updateDisplay() {
            const product = currentTable * currentMultiplier;
            equationDisplay.textContent = `${currentTable} × ${currentMultiplier} = ${product}`;
            
            // Change text color
            const randomColor = textColors[Math.floor(Math.random() * textColors.length)];
            equationDisplay.style.color = randomColor;
        }
        
        function randomColors() {
            // Change background color
            const randomBgColor = bgColors[Math.floor(Math.random() * bgColors.length)];
            body.style.backgroundColor = randomBgColor;
            
            // Also update equation color
            updateDisplay();
        }
    </script>
</body>
</html>
