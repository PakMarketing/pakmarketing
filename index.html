<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .number-box {
            font-size: 50px;
            font-weight: bold;
            padding: 20px;
            width: 120px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .number-box.bounce {
            animation: bounce 0.5s ease-in-out;
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            background: #ff4b5c;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ff2e44;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>ðŸŽ² Random Number Generator ðŸŽ²</h1>
    <div class="number-box" id="randomNumber">0</div>
    <button onclick="generateRandom()">Generate Number</button>

    <script>
        function generateRandom() {
            let randomNum = Math.floor(Math.random() * 100) + 1; // 1 se 100 tak number generate karega
            let numBox = document.getElementById("randomNumber");
            numBox.textContent = randomNum;
            numBox.classList.add("bounce"); // Animation add karna
            setTimeout(() => numBox.classList.remove("bounce"), 500); // Animation remove karna
        }
    </script>

</body>
</html>
